<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign up Form</title>
</head>
<body>
<div class="Left-Side">
    <div class="OdinBanner">
        <img src="odin-lined.png" alt="Odin Logo" class="odin">
        <p class="OdinWord">Odin</p>
    </div>
    <p class="ThankYou">Thank you Adri Otero for this Image</p>
</div>
<div class="Right-Side">
    <h2 class="sillytext">This is not a real online service! You know you need something like this in your life to help 
        you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
    </h2>
    <div class="signupcontainer">
        
        <form action="" method="get" class="SignUp">
            <h2>Let's do this!</h2>
            <div class="SignUpBox">
                <div class="LeftCol">
                    <div class="Row">
                        <label for="FirstName">First Name</label>
                        <input id="FirstName" name="FirstName" type="text" required/>
                    </div>
                    <div class="Row">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" type="email" title="s@a" required/>
                    </div>
                    <div class="Row">
                        <label for="Password">Password</label>
                        <input id="Password" name="Password" type="password"/>
                    </div>
                </div>
                <div class="RightCol">
                    <div class="Row">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" name="LastName" type="text"/>
                    </div>
                    <div class="Row">
                        <label for="PhoneNumber">Phone Number</label>
                        <input id="PhoneNumber" name="PhoneNumber" type="tel"/>
                    </div>
                    <div class="Row">
                        <label for="ConfirmPass">Confirm Password</label>
                        <input id="ConfirmPass" name="ConfirmPass" type="password"/>
                    </div>
                </div>
                
            </div>
            <button>Create Account</button>
            <p>Already have an account?<a href="url">Log in</a></p>
        </form>
    </div>

</div>
</body>
</html>
